<!doctype html>
<html lang="en" ng-app='movieApp'>
<head>
  <meta charset="UTF-8">
  <title>My Angular Movie App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <h5>Search for a movie</h5>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body style='margin: 2em;'>

  <div ng-controller= "ApplicationController" ng-cloak="">
    <form class="form-inline" ng-submit="vw.submit(search)">
      <div class="form-group">
        <input type="text" class="form-control" id="search" ng-model="search" placeholder="enter a movie title">
      </div>
      <button class="md-6 btn-floating btn-large waves-effect waves-light" type="submit" name="action" placeholder="enter a movie title"><i class="material-icons">search</i>
      </button>
    </form>
  </div>
  <hr>
  <div class="main">
    <div ng-view>
    </div>
  </div>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script> -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="js/core.js"></script> <!-- load our core application -->
    <script src="js/controllers/movies_controller.js"></script> <!-- load up our controller -->
    <script src="js/controllers/movie_controller.js"></script> <!-- load up our controller -->
    <script src="js/controllers/application_controller.js"></script> <!-- load up our controller -->
    <script src="js/services/movies_factory.js"></script> <!-- load our show service -->
  </body>
</html>
