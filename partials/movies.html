<div ng-repeat="movie in movies">
  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-content">
          <div class="card-title">{{movie.Title}}</div>
          <p>year: {{movie.Year}}</p>
        </div>
        <div class="card-action">
          <a ng-href="/#/detail/{{movie.imbdID}}">more</a>
        </div>
      </div>
    </div>
  </div>
</div>
